<!DOCTYPE html>
<html>
<title>FeedBack Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
  /* Full-screen overlay styles */
  .overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
    z-index: 9999;
    display: none; /* Initially hidden */
  }

  .overlay-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-size: 24px;
    text-align: center;
  }

  .overlay-button {
    padding: 10px 20px;
    background-color: #fff;
    color: #333;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 18px;
    margin-top: 20px;
  }
</style>
<head>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com/dist/email.min.js"></script>
</head>
<body>

<div class="w3-card-4 w3-display-middle w3-mobile" style="height: 500px; width: 500px;">
  <div class="w3-container w3-teal w3-mobile">
    <h2>FeedBack Form</h2>
  </div>
  <br>
  <form class="w3-container w3-mobile" style="display: flex; flex-direction: column; align-items: center; margin-top: 10%; justify-content: center;" id="contact-form" onsubmit="sendEmail(event)">
    <div>
      <input class="w3-input w3-hover-pale-blue w3-border w3-mobile" style="height: 40px; width: 359px; text-align: center;" placeholder="Name" id="name" type="text" required>
    </div>
    <br>
    <div>
      <input class="w3-input w3-hover-pale-blue w3-border w3-mobile" style="height: 153px; width: 359px; text-align: center;" placeholder="Feedback Message" id="message" type="text" required>
    </div>
    <br>
    <div class="w3-center w3-mobile">
      <button class="w3-btn w3-teal w3-mobile" type="submit">Submit</button>
    </div>
    <br>
  </form>
</div>

<!-- Full-screen overlay -->
<div id="overlay" class="overlay">
  <div class="overlay-content">
    <h1>Thank you for your feedback!</h1>
    <button class="overlay-button" onclick="closeWindow()">Done</button>
  </div>
</div>

</body>
<script>
  // Initialize EmailJS SDK with your public key
  emailjs.init('_ltejyucywAyRLqFA');

  // Modify the sendEmail function
  function sendEmail(event) {
    event.preventDefault(); // Prevent form submission

    // Get the form input values
    var name = document.getElementById('name').value;
    var message = document.getElementById('message').value;

    // Set up the email parameters
    var params = {
      name: name,
      message: message
    };

    // Send the email using the template and parameters
    emailjs.send('service_im35tzn', 'template_2s5f49k', params)
      .then(function(response) {
        // Display the full-screen overlay
        showOverlay();
      }, function(error) {
        alert('Error sending email: ' + error);
      });
  }

  // Show the full-screen overlay
  function showOverlay() {
    var overlay = document.getElementById('overlay');
    overlay.style.display = 'flex';
  }

  // Close the window
  function closeWindow() {
    window.close();
  }
</script>
</html>
